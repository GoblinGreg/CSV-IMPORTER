<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Import detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container py-4">
        <a href="{{ url_for('home') }}" class="btn btn-link">&larr; Back</a>
        <h1>Import #{{ rec.id }}</h1>
        <p><strong>Filename:</strong> {{ rec.filename }}</p>
        <p><strong>Imported at:</strong> {{ rec.imported_at }}</p>

        <h3>Row data (JSON)</h3>
        <pre class="p-3 bg-white border">{{ rec.row_data | tojson(indent=2) }}</pre>
    </div>
</body>

</html>
